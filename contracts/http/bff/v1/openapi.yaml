openapi: 3.0.3
info:
  title: E-commerce BFF API
  version: "1.0.0"
servers:
  - url: http://localhost:8080
    description: Local gateway
components:
  parameters:
    CorrelationId:
      name: X-Correlation-Id
      in: header
      required: false
      description: Optional correlation id echoed back by the gateway and propagated upstream.
      schema:
        type: string
    UserId:
      name: X-User-Id
      in: header
      required: true
      description: Required for /me/* endpoints; represents the authenticated user for local dev flows.
      schema:
        type: string
  schemas:
    ErrorResponse:
      type: object
      properties:
        error:
          type: string
        correlationId:
          type: string
      required:
        - error
    HealthResponse:
      type: object
      properties:
        status:
          type: string
        service:
          type: string
      required:
        - status
        - service
    UpstreamHealth:
      type: object
      properties:
        name:
          type: string
        ok:
          type: boolean
        statusCode:
          type: integer
          format: int32
        error:
          type: string
      required:
        - name
        - ok
    UpstreamsHealthResponse:
      type: object
      properties:
        status:
          type: string
        service:
          type: string
        upstream:
          type: array
          items:
            $ref: '#/components/schemas/UpstreamHealth'
      required:
        - status
        - service
        - upstream
    CartItem:
      type: object
      properties:
        productId:
          type: string
        quantity:
          type: integer
          format: int32
        price:
          type: number
          format: double
      required:
        - productId
        - quantity
        - price
    Cart:
      type: object
      properties:
        cartId:
          type: string
        userId:
          type: string
        items:
          type: array
          items:
            $ref: '#/components/schemas/CartItem'
        totalAmount:
          type: number
          format: double
        updatedAt:
          type: string
          format: date-time
      required:
        - cartId
        - userId
        - items
        - totalAmount
        - updatedAt
    AddCartItemRequest:
      type: object
      properties:
        productId:
          type: string
        quantity:
          type: integer
          format: int32
        price:
          type: number
          format: double
      required:
        - productId
        - quantity
        - price
    CheckoutResponse:
      type: object
      properties:
        status:
          type: string
      required:
        - status
    CreateProductRequest:
      type: object
      properties:
        sku:
          type: string
        name:
          type: string
        description:
          type: string
        price:
          type: number
          format: double
        currency:
          type: string
      required:
        - sku
        - name
        - price
      additionalProperties: false
    Product:
      type: object
      properties:
        id:
          type: string
        sku:
          type: string
        name:
          type: string
        description:
          type: string
        price:
          type: number
          format: double
        currency:
          type: string
        active:
          type: boolean
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
        - id
        - sku
        - name
        - description
        - price
        - currency
        - active
        - createdAt
        - updatedAt
    OrderItem:
      type: object
      properties:
        productId:
          type: string
        quantity:
          type: integer
          format: int32
        price:
          type: number
          format: double
      required:
        - productId
        - quantity
        - price
    Order:
      type: object
      properties:
        orderId:
          type: string
        cartId:
          type: string
        userId:
          type: string
        items:
          type: array
          items:
            $ref: '#/components/schemas/OrderItem'
        totalAmount:
          type: number
          format: double
        createdAt:
          type: string
          format: date-time
      required:
        - orderId
        - cartId
        - userId
        - items
        - totalAmount
        - createdAt
    AvailabilityResponse:
      type: object
      properties:
        productId:
          type: string
        available:
          type: integer
          format: int32
      required:
        - productId
        - available
    AdjustInventoryRequest:
      type: object
      properties:
        productId:
          type: string
        available:
          type: integer
          format: int32
      required:
        - productId
        - available
    AdjustInventoryResponse:
      type: object
      properties:
        ok:
          type: boolean
      required:
        - ok
    Payment:
      type: object
      properties:
        paymentId:
          type: string
        orderId:
          type: string
        userId:
          type: string
        amount:
          type: number
          format: double
        currency:
          type: string
        status:
          type: integer
          format: int32
          description: Payment status enum serialized by the payment service.
        provider:
          type: string
        failureReason:
          type: string
          nullable: true
        createdAt:
          type: string
          format: date-time
      required:
        - paymentId
        - orderId
        - userId
        - amount
        - currency
        - status
        - provider
        - createdAt
    Address:
      type: object
      properties:
        line1:
          type: string
        line2:
          type: string
        city:
          type: string
        state:
          type: string
        postalCode:
          type: string
        country:
          type: string
      required:
        - line1
        - line2
        - city
        - state
        - postalCode
        - country
    Shipment:
      type: object
      properties:
        shippingId:
          type: string
        orderId:
          type: string
        userId:
          type: string
        address:
          $ref: '#/components/schemas/Address'
        shippingMethod:
          type: string
        carrier:
          type: string
        createdAt:
          type: string
          format: date-time
      required:
        - shippingId
        - orderId
        - userId
        - address
        - shippingMethod
        - carrier
        - createdAt
paths:
  /health:
    get:
      summary: Gateway health
      parameters:
        - $ref: '#/components/parameters/CorrelationId'
      responses:
        '200':
          description: Gateway is healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
        '500':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /health/upstreams:
    get:
      summary: Upstream service health
      parameters:
        - $ref: '#/components/parameters/CorrelationId'
      responses:
        '200':
          description: Health of gateway and upstream services
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpstreamsHealthResponse'
        '502':
          description: Upstream failure
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /me/cart:
    get:
      summary: Get current user's cart
      parameters:
        - $ref: '#/components/parameters/UserId'
        - $ref: '#/components/parameters/CorrelationId'
      responses:
        '200':
          description: Current cart
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '502':
          description: Upstream error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /me/cart/items:
    post:
      summary: Add item to current user's cart
      parameters:
        - $ref: '#/components/parameters/UserId'
        - $ref: '#/components/parameters/CorrelationId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddCartItemRequest'
      responses:
        '200':
          description: Updated cart
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '502':
          description: Upstream error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /me/cart/checkout:
    post:
      summary: Checkout current cart
      parameters:
        - $ref: '#/components/parameters/UserId'
        - $ref: '#/components/parameters/CorrelationId'
      responses:
        '200':
          description: Checkout accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CheckoutResponse'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '502':
          description: Upstream error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /products:
    get:
      summary: List products
      parameters:
        - $ref: '#/components/parameters/CorrelationId'
      responses:
        '200':
          description: Products available
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
        '502':
          description: Upstream error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    post:
      summary: Create product
      parameters:
        - $ref: '#/components/parameters/CorrelationId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateProductRequest'
      responses:
        '201':
          description: Product created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '502':
          description: Upstream error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /products/{id}:
    get:
      summary: Get a single product
      parameters:
        - name: id
          in: path
          required: true
          description: Product identifier
          schema:
            type: string
        - $ref: '#/components/parameters/CorrelationId'
      responses:
        '200':
          description: Product details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '404':
          description: Product not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '502':
          description: Upstream error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /me/orders:
    get:
      summary: List orders for current user
      parameters:
        - $ref: '#/components/parameters/UserId'
        - $ref: '#/components/parameters/CorrelationId'
      responses:
        '200':
          description: Orders for the user
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Order'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '502':
          description: Upstream error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /orders/{orderId}:
    get:
      summary: Get order by id
      parameters:
        - name: orderId
          in: path
          required: true
          description: Order identifier
          schema:
            type: string
        - $ref: '#/components/parameters/CorrelationId'
      responses:
        '200':
          description: Order details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '404':
          description: Order not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '502':
          description: Upstream error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /products/{productId}/availability:
    get:
      summary: Check product availability
      parameters:
        - name: productId
          in: path
          required: true
          description: Product identifier
          schema:
            type: string
        - $ref: '#/components/parameters/CorrelationId'
      responses:
        '200':
          description: Availability info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AvailabilityResponse'
        '404':
          description: Product not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '502':
          description: Upstream error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /inventory/adjust:
    post:
      summary: Adjust inventory
      parameters:
        - $ref: '#/components/parameters/CorrelationId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdjustInventoryRequest'
      responses:
        '200':
          description: Adjustment result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdjustInventoryResponse'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '502':
          description: Upstream error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /orders/{orderId}/payment:
    get:
      summary: Get payment by order id
      parameters:
        - name: orderId
          in: path
          required: true
          description: Order identifier
          schema:
            type: string
        - $ref: '#/components/parameters/CorrelationId'
      responses:
        '200':
          description: Payment info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Payment'
        '404':
          description: Payment not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '502':
          description: Upstream error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /orders/{orderId}/shipping:
    get:
      summary: Get shipping by order id
      parameters:
        - name: orderId
          in: path
          required: true
          description: Order identifier
          schema:
            type: string
        - $ref: '#/components/parameters/CorrelationId'
      responses:
        '200':
          description: Shipping info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Shipment'
        '404':
          description: Shipment not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '502':
          description: Upstream error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
